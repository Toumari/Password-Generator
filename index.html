<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="title">Password Generator</h1>
    <div class="password-field">
      <h2 class="password">P$55W0RD!</h2>
      <i class="far fa-clipboard clipboard"></i>
    </div>

    <div class="card">
      <div class="label-group">
        <label class="length-label" for="length">Password Length</label>
        <p class="length-display">10</p>
      </div>

      <input
        class="length"
        type="range"
        name=""
        min="0"
        max="20"
        default="10"
        id="length"
      />

      <fieldset>
        <div class="form-group">
          <input type="checkbox" name="uppercase" id="uppercase" />
          <label for="uppercase">Include Uppercase letters </label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="lowercase" id="lowercase" />
          <label for="lowercase">Include Lowercase letters </label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="numbers" id="numbers" />
          <label for="numbers">Include Numbers </label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="symbols" id="symbols" />
          <label for="symbols">Include Symbols </label>
        </div>
      </fieldset>

      <div class="strength-indicator">
        <div class="indicator">
          <p class="strength-label">Strength</p>
          <div class="bars">
            <p class="strength-bar-label"></p>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <button class="submit-btn">
        Generate
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
